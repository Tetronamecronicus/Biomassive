- type: Tag
  id: Fungus

- type: damageModifierSet
  id: Plesen
  coefficients:
    Blunt: 0.2
    Slash: 0.3
    Piercing: 0.2
    Shock: 0.5
    Heat: 3

- type: edgeSpreader
  id: Plesen
  updatesPerSecond: 1

- type: entity
  id: Plesen
  name: plesen
  description: ageg
  placement:
    mode: SnapgridCenter
    snap:
      - Wall
  components:
    - type: Tag
      tags:
       - Fungus
    - type: Appearance
    - type: Transform
      anchored: true
    - type: Physics
    - type: Fixtures
      fixtures:
        fix1:
          hard: false
          density: 7
          shape:
            !type:PhysShapeAabb
            bounds: "-0.5,-0.5,0.5,0.5"
          layer:
          - MidImpassable
    - type: Clickable
    - type: Damageable
      damageModifierSet: Plesen
    - type: Destructible
      thresholds:
      - trigger:
          !type:DamageTrigger
          damage: 10
        behaviors:
        - !type:DoActsBehavior
          acts: [ "Destruction" ]
    - type: Temperature
      heatDamage:
        types:
          Heat: 5
      coldDamage: {}
      coldDamageThreshold: 0
    - type: Flammable
      fireSpread: true
      damage:
        types:
          Heat: 3
    - type: AtmosExposed
    - type: SpeedModifierContacts
      walkSpeedModifier: 0.4
      sprintSpeedModifier: 0.2
    - type: Reactive
      groups:
        Flammable: [Touch]
        Extinguish: [Touch]
    - type: Sprite
      drawdepth: Overdoors
      noRot: true
      layers:
        - state: core
          sprite: Stray/Objects/Other/Plesen/plesen.rsi
        - state: coreFol
          sprite: Stray/Objects/Other/Plesen/plesenFol.rsi
          visible: false
    - type: EdgeSpreader
      id: Plesen
    - type: PlesenCore

